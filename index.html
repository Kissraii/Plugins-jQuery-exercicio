    <!DOCTYPE html>
    <html lang="pt-B<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça sua viagem aqui</title>

    <!-- CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- jQuery e Plugins -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- Script do carrossel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>

    <script src="script.js" defer></script>
    </head>

    <body>
    <header>
        <h1>🚀Faça sua viagem aqui</h1>
    </header>

    <!-- 🖼️ Carrossel -->
    <section class="carousel">
        <div><img src="https://i.pinimg.com/736x/e5/fb/b7/e5fbb73ab9a6062e52b1bf4ad549def1.jpg?random=1" alt="Imagem 1"></div>
        <div><img src="https://i.pinimg.com/1200x/37/2b/32/372b321602d46c57ff239e99eb032191.jpg?random=2" alt="Imagem 2"></div>
        <div><img src="https://i.pinimg.com/736x/18/06/c4/1806c4477b9b8f12e842c6c0af4ebc6a.jpg?random=3" alt="Imagem 3"></div>
    </section>

    <!-- 📝 Formulário -->
    <section class="formulario">
        <h2>Cadastre-se</h2>
        <form id="cadastroForm">
        <input type="text" name="nome" id="nome" placeholder="Seu nome completo" required>
        <input type="text" name="cpf" id="cpf" placeholder="CPF" required>
        <input type="text" name="telefone" id="telefone" placeholder="Telefone" required>
        <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
        <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>🌏 O mundo está esperando por você</p>
    </footer>
    </body>
    </html>
